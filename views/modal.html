<ion-modal-view>
    <div class="bar bar-header bar-positive item-input-inset">
        <button ng-click="close()" class="button button-clear"><i class="icon ion-ios-close-outline"></i>
        </button>
        <div class="title">
            <p>Problem</p>
        </div>
    </div>
    <ion-content ng-show="!statusDetail" padding="false" class="has-header">
        <div class="list">
            <form name="form">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Title</span>
                    <input ng-model="post.title" type="text" placeholder="Your title" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Problem</span>
                    <textarea ng-model="post.problem" style="height: 100px" type="text" placeholder="Your problem" required></textarea>
                </label>
                <div class="padding">
                    <button class="button button-block button-balanced" ng-disabled="form.$invalid" ng-click="saveOrUpdate()">
                        {{button}}
                    </button>
                </div>
            </form>
        </div>
    </ion-content>
    <ion-content ng-show="statusDetail" padding="false" class="has-header">
        <div class="list">
            <label class="item item-avatar-left">
                <img ng-src="img/material/{{svg}}.svg">
                <p style="color: black;font-size: 20px">{{post.title}}</p>
            </label>
            <label class="item item-input item-stacked-label">
                <p>{{post.problem}}</p>
            </label>
            <div class="padding">
                <button class="button button-block button-balanced" ng-click="edit()">
                    Edit
                </button>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
