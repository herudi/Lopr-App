<style>
    .logo-center{
        border:inherit 8px #000000;
        -moz-border-radius-topleft: 75px;
        -moz-border-radius-topright:75px;
        -moz-border-radius-bottomleft:75px;
        -moz-border-radius-bottomright:75px;
        -webkit-border-top-left-radius:75px;
        -webkit-border-top-right-radius:75px;
        -webkit-border-bottom-left-radius:75px;
        -webkit-border-bottom-right-radius:75px;
        border-top-left-radius:75px;
        border-top-right-radius:75px;
        border-bottom-left-radius:75px;
        border-bottom-right-radius:75px;
    }
    .background{
        background: url('img/back.jpg') no-repeat center center fixed; 
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        /* value of your choice which suits your alignment */
    }
</style>

<ion-view view-title="Problems List">
    <div class="padding">
        <ion-floating-button click="open()" has-footer="false" button-color="#2AC9AA" icon="ion-plus" iconColor="#fff">
        </ion-floating-button>
    </div>
    <ion-content>
        <ion-refresher pulling-icon="ion-arrow-down-b" on-refresh="refreshItems()">
        </ion-refresher>
        <div class="row background">
            <div class="col col-33">
            </div>
            <div class="col col-33 col-center">
                <div style="padding-top: 30px" class="text-center">
                    <img height="100" width="100" ng-src="{{user.profileImageURL}}" class="logo-center">
                    <p>{{user.displayName}}</p>
                </div>
            </div>
            <div class="col col-33"></div>
        </div>

        <ion-list>
            <ion-item ng-click="klik(data)" on-hold="onHold(data.id)" ng-repeat="data in problem" class="item item-avatar-left">
                <img ng-src="img/material/{{data.title| svg}}.svg">
                <h2>{{data.title}}
                    <br> 
                    <font size="2" color="gray" >{{data.problem}}</font>
                </h2>
            </ion-item>
            <div class="text-center" ng-if="problem.length === 0">
                <h1 style="color: #f4f4f4">No problem !</h1>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
